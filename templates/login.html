{% extends "navbar.html" %}
{% block content %}
<h1 class="greet">Login</h1>
<form method="post" class="content">
    <label>Name:<input type="text" name="fname" required/></label><br>
    <label>Password:<input type="password" name="fpassword" minlength="8"  maxlength="64"/></label><br>
    <input type="submit"/>
</form>
{% if errors %}
    {% for error in errors %}
        <p class="error">ERROR::{{ error }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
