{% extends "navbar.html" %}
{% block content %}
<h1 class="greet">Sign up form</h1>
<form method="post" class="content" enctype="multipart/form-data">
    <label>Name:<input type="text" name="fname" required/></label><br>
    <label>Password:<input type="password" name="fpassword" minlength="8"  maxlength="64"/></label><br>
    <label>Confirm password:<input type="password" name="fconfirm" minlength="8" maxlength="64" required/></label><br>
    <label>Image:<input type="file" accept="image/png, image/jpeg" name="file"/></label><br>
    <input type="submit"/>
</form>
{% if errors %}
    {% for error in errors %}
        <p class="error">ERROR::{{ error }}</p>
    {% endfor %}
{% endif %}
{% endblock %}
