<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>myFlaskApp</title>
		<link rel="stylesheet" type="text/css" href= {{ url_for("static", filename="style.css") }} />
		<link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Josefin+Sans">
	</head>
	<body>
	<div id="navbar">
		{% if 'username' not in session %}

		<a href={{ url_for("login_get") }}>Login</a>
		<a href={{ url_for("sign_get") }}>Sign up</a>
		{% else %}
		<a href={{ url_for('profile')}}>{{ session['username'] }}</a>
		<a href={{ url_for("logoff")}}>Logoff</a>
		{% endif %}
		<a href={{ url_for("hello_world") }}>Homepage</a>
		<a>Have fun!</a>
	</div>
	{% block content %}
	{% endblock %}
	</body>
</html>
